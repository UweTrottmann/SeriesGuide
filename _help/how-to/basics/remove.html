title: Remove a show
---

<p>To remove a show:</p>
<ol>
  <li>From the show list, tap <strong>More options</strong> <span class="material-symbols-outlined" aria-hidden="true">more_vert</span> of a show.</li>
  <li>Tap <strong>Remove</strong>.</li>
</ol>
