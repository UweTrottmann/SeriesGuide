<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

<body>
  <nav class="navbar navbar-expand-sm navbar-light" role="navigation">
    <div class="container justify-content-start">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand ml-3 ml-md-0 mr-md-3" href="/">
        <img src="/images/app-logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        SeriesGuide
      </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if "/whypay.html" == page.url %}active{% endif %}">
            <a class="nav-link" href="/whypay">Support the app</a>
          </li>
  			  
          <li class="nav-item {% if page.url contains "/help" %}active{% endif %}">
            <a class="nav-link" href="/help">Help</a>
          </li>

  			  <li class="nav-item d-sm-none d-lg-block {% if "/privacy.html" == page.url %}active{% endif %}">
            <a class="nav-link" href="/privacy">Privacy</a>
          </li>

  			  <li class="nav-item d-sm-none d-lg-block {% if "/api/" == page.url %}active{% endif %}">
            <a class="nav-link" href="/api">Extensions API</a>
          </li>

          <li class="nav-item d-sm-none d-lg-block">
            <a class="nav-link" href="{{ site.data.links.community }}">Forum</a>
          </li>
          
          <li class="nav-item dropdown d-none d-sm-block d-lg-none">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              More
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <a class="nav-link" href="/privacy">Privacy</a>
              <a class="nav-link" href="/api">Extensions API</a>
              <a class="nav-link" href="{{ site.data.links.community }}">Forum</a>
            </div>
          </li>
  			</ul>
      </div>
    </div>
  </nav> <!-- navbar -->

  <div id="content" class="container mt-3">
    {{ content }}
  </div> <!-- container -->
    
  {% include footer.html %}

</body>

</html>
