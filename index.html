<div class="row pb-3 pb-sm-0">

  <div class="col-sm-6 col-md-5 pb-3 pb-sm-0">

    <div id="opener" class="mt-lg-8 mt-sm-5 mt-3 text-center text-sm-left">
      <h2 id="app-description">SeriesGuide helps you keep track of your favorite TV shows and movies.</h2>
    </div> 

    <div id="download-buttons" class="text-center text-sm-left mt-5">

          <a class="btn btn-outline-dark btn-sm mb-1" href="{{ site.data.links.github-install }}">Get it on GitHub or Obtainium (no Cloud support)</a>

  <div class="col-sm-6 col-md-7">
